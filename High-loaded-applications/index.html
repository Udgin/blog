    <script>
        let previousTag = null;
        document.getElementById('sidebar-id').addEventListener('click', (event) =>
        {
            let link = null;
            let targetLink;
            if (event.target.tagName == 'SPAN')
            {
                targetLink = event.target.parentElement;
            }
            if (event.target.tagName == 'A' && event.target.attributes['href'].value == "#")
            {
                targetLink = event.target;
            }

            for (var i = 0; i < event.target.children.length; i++)
            {
                var child = event.target.children[i];
                if (child.tagName == "SPAN")
                {
                    if (child.innerText == previousTag)
                    {
                        toggleCardsByTag(null);
                        previousTag = null;
                    }
                    else
                    {
                        toggleCardsByTag(child.innerText);
                        previousTag = child.innerText;
                    }
                }
            }

            function toggleCardsByTag(tag)
            {
                var cards = document.querySelectorAll('.card-subtitle');
                for (var i = 0; i < cards.length; i++)
                {
                    var subtitle = cards[i];
                    var shouldHide = tag ? cards[i].innerText.indexOf(tag) == -1 : false;
                    if (shouldHide)
                    {
                        subtitle.parentElement.parentElement.style.display = 'none';
                    }
                    else
                    {
                        subtitle.parentElement.parentElement.style.display = '';
                    }
                }
            }
        });
    </script>
