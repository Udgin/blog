<script>
    function timeCheck() {
        var currentTime = new Date().getHours();
        if (currentTime > 18 || currentTime < 6) {
            document.documentElement.classList.add('night');
        } else {
            document.documentElement.classList.remove('night');
        }
    }
    timeCheck();
    setInterval(timeCheck(), 1000 * 60 * 60);
